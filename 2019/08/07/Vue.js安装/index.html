        <h4 id="官网"><a href="#官网" class="headerlink" title="官网"></a>官网</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">https://cn.vuejs.org/</span><br></pre></td></tr></table></figure>

<h4 id="NPM-方法"><a href="#NPM-方法" class="headerlink" title="NPM 方法"></a>NPM 方法</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">淘宝镜像</span><br><span class="line">	$ npm install -g cnpm --registry=https://registry.npm.taobao.org</span><br><span class="line">查看版本</span><br><span class="line">	$ npm -v</span><br><span class="line">升级 npm</span><br><span class="line">	cnpm install npm -g</span><br><span class="line">升级或者安装 cnpm	</span><br><span class="line">	npm install cnpm -g</span><br><span class="line">在用Vue.js构建大型应用时推荐使用npm安装:</span><br><span class="line">	$ cnpm install vue</span><br></pre></td></tr></table></figure>

<h4 id="命令行工具"><a href="#命令行工具" class="headerlink" title="命令行工具"></a>命令行工具</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">全局安装 vue-cli</span><br><span class="line">	$ cnpm install --global vue-cli</span><br><span class="line">创建一个基于webpack 模板的新项目</span><br><span class="line">	$ vue init webpack my-project</span><br><span class="line">进入项目，安装并运行</span><br><span class="line">	$ cd my-project </span><br><span class="line">	$ cnpm install </span><br><span class="line">	$ cnpm run dev</span><br></pre></td></tr></table></figure>
